<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Enhanced Validation</title>
    <link rel="stylesheet" href="val.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <span class="error-message" id="name-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
                <span class="error-message" id="phone-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
            </div>

            <div class="form-group">
                <label for="state">Country:</label>
                <select id="country" required>
                    <option value="">Select your state</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tripura">Assam</option>
                    <option value="Manipur">Arunachal Pradesh</option>
                    <option value="Nagaland">Siliguri</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preferences">Preferences:</label>
                <label><input type="checkbox" name="preferences" value="News"> News</label>
                <label><input type="checkbox" name="preferences" value="Updates"> Updates</label>
                <label><input type="checkbox" name="preferences" value="Offers"> Offers</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="sss..js"></script>
</body>
</html>
